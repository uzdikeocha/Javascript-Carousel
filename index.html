<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>carousel/slideshow</title> 
</head>
<body>
   <div class="carousel">
       <button class="carousel_button carousel_button--left">
        <img src="images/left.png" alt="">
       </button>
       <div class="carousel_track-container">
        <ul class="carousel_track">
            <li class="carousel_slide current-slide">
                <img class="carousel_image" src="images/IMG-1.jpg" alt="">
            </li>
            <li class="carousel_slide">
                <img class="carousel_image" src="images/IMG-2.jpg" alt="">
            </li>
            <li class="carousel_slide">
                <img class="carousel_image" src="images/IMG-3.jpg" alt="">
            </li>
            <li class="carousel_slide">
                <img class="carousel_image" src="images/IMG-4.jpg" alt="">
            </li>
            <li class="carousel_slide">
                <img class="carousel_image" src="images/IMG-5.jpg" alt="">
            </li>
            <li class="carousel_slide">
                <img class="carousel_image" src="images/IMG-6.jpg" alt="">
            </li>
        </ul>
       </div>
       <button class="carousel_button carousel_button--right">
        <img src="images/right.png" alt="">
       </button>

       <div class="carousel_nav">
        <button class="carousel_indicator current-slide"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
       </div>
   </div>
    
   <script src="main.js"></script>
</body>
</html>
